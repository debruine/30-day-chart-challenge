bookdown::bs4_book:
  default: yes
  md_extensions: -smart
  df_print: kable
  repo:
    base: https://github.com/debruine/30-day-chart-challenge
    branch: master
    subdir: book
  includes:
    in_header: include/header.html
    after_body:
    - include/webex.js
    - include/script.js
  css:
  - include/psyteachr.css
  - include/webex.css
  - include/style.css
  theme:
    primary: '#467AAC'


